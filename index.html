<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Conformidad RD 1367/2007</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Conformidad RD 1367/2007</h1>
        
        <div class="input-group">
            <label for="escenario">Escenario:</label>
            <select id="escenario" onchange="cambiarEscenario()">
                <option value="Exterior">Exterior</option>
                <option value="Interior">Interior</option>
            </select>
        </div>

        <div class="input-group">
            <label for="tipoMedida">Tipo de medida:</label>
            <select id="tipoMedida">
                <option value="puntual">Medida puntual</option>
                <option value="periodo">Periodo de referencia</option>
            </select>
        </div>        

        <div id="medicionExterior" class="medicion-grupo">
            <div class="input-group">
                <label for="nivelInmisionExterior">Nivel de inmisión de ruido exterior (dBA) -> LAeq:</label>
                <input type="number" id="nivelInmisionExterior" step="0.1" required>
            </div>

            <div class="input-group">
                <label for="nivelFondoExterior">Nivel de ruido de fondo exterior (dBA) -> LAeq_RF:</label>
                <input type="number" id="nivelFondoExterior" step="0.1" required>
            </div>
        </div>

        <div id="medicionInterior" class="medicion-grupo" style="display:none;">
            <div class="input-group">
                <label for="nivelInmisionInteriorA">Nivel de inmisión de ruido (dBA) -> LAeq:</label>
                <input type="number" id="nivelInmisionInteriorA" step="0.1" required>
            </div>
            <div class="input-group">
                <label for="nivelInmisionInteriorC">Nivel de inmisión de ruido (dBC) -> LCeq:</label>
                <input type="number" id="nivelInmisionInteriorC" step="0.1" required>
            </div>

            <div class="input-group">
                <label for="nivelFondoInteriorA">Nivel de ruido de fondo (dBA) -> LAeq_RF:</label>
                <input type="number" id="nivelFondoInteriorA" step="0.1" required>
            </div>
            <div class="input-group">
                <label for="nivelFondoInteriorC">Nivel de ruido de fondo (dBC) -> LCeq_RF:</label>
                <input type="number" id="nivelFondoInteriorC" step="0.1" required>
            </div>
            <div class="input-group">
                <label for="nivelImpulsivoA">Nivel impulsivo (dBA) -> LAIeq:</label>
                <input type="number" id="nivelImpulsivoA" step="0.1" required>
            </div>
        </div>

        <div class="input-group">
            <label for="nivelLimite">Nivel límite según Real Decreto 1367/2007 (dBA):</label>
            <input type="number" id="nivelLimite" step="0.1" required>
        </div>

        <button onclick="calcular()">Calcular</button>

        <div id="resultado" class="result"></div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalText"></p>
        </div>
    </div>
</body>
</html>
